<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

	<h1>Inputs Demos</h1>
	<p>Do you prefer cats or dogs?</p>

	<form>
		<label for="dogs">Dogs:</label>
		<input type="radio" id="dogs" name='petChoice' value="dogs">
		<label for="cats">Cats:</label>
		<input type="radio" id='cats' name='petChoice' value="cats">

		<p>What's your current mood?</p>
		<select name="mood">
			<option></option>
			<option value="happy">:)</option>
			<option value="sad">:(</option>
			<option value="unstable">UwU</option>
		</select>

		<p><p>
		<div><label for="textArea">Text:</label></div>

		<div><textarea id="textArea"name='paragraph'rows="10" cols="10"></textarea></div>


		<button>Go!</button>
	</form>
	
	

</body>
</html>
