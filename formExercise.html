<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		<label for="firstNameTextField">First Name:</label>
		<input type="text" name="firstName" id="firstNameTextField" placeholder="John" required>
		<label for="lastTextField">Last Name:</label>
		<input type="text" name="lastName" id="lastTextField" placeholder="Smith" required>
		<div>
			<label for="male">Male</label>
			<input type="radio" name="genderChoice" id="male" value="male">
			<label for="female">Female</label>
			<input type="radio" name="genderChoice" id="female" value="female">
			<label for="other">Other</label>
			<input type="radio" name="genderChoice" id="other" value="other">
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
		</div>
		<div>
			<label>Birthday:</label>
			<select name="birthday_month">
				<option>Month</option>
				<option value="April">April</option>
				<option value="Wrong">Everything Else</option>
			</select>
			<select name="birthday_day">
				<option>Day</option>
				<option value="8">8</option>
				<option value="Wrong">Everything Else</option>
			</select>
			<select name="birthday_year">
				<option>Year</option>
				<option value="1996">1996</option>
				<option value="Wrong">Everything Else</option>
			</select>
		</div>
		<div>
			<label>I agree to the terms and conditions</label>
			<input type="checkbox" name="agreement">
		</div>
		<div>
			<input type="submit">
		</div>
		

	</form>

</body>
</html>
